<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Tryp Picking Tool</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row top-buttons-row">
        <div class="top-buttons">
          <button class="btn-active" id="btnLocal">Local</button>
          <button id="btnForaneo">Foraneo</button>
        </div>
      </div>

      <div class="sticky-container">
        <div class="row order-title">
          <div class="order-buttons-title">
            <img src="./img/left.svg" id="leftArrow" />
            <span id="orderName">Cargando...</span>
            <img src="./img/right.svg" id="rightArrow" />
          </div>
        </div>

        <div class="order-details-container">
          <div class="col client-data">
            <div class="left-order-info">
              <span id="clientName">...</span>
              <span id="orderNumber">...</span>
              <span id="numberOfProducts">...</span>
            </div>
          </div>
          <div class="col address-data">
            <div class="right-order-info">
              <span id="addressProvince">...</span>
              <span id="addressStreet">...</span>
              <span id="municipio">...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="variants-cards-container"></div>

      <div class="fixed-bottom-container">
        <span>picked?</span>
        <input type="checkbox" id="pickedCheckbox" />
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
